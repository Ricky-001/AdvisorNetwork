<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <h2>User Login</h2>            
            <div>Email ID : <input type="email" name="uemail" placeholder="Your Email ID"></div>
            <div>Password : <input type="password" name="pwd" placeholder="Password"></div>
            <input type="submit">
        </div>
        <div>
            {{message}}
        </div>
    </form>
</body>
</html>
