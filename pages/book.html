<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Advisor</title>
</head>
<body>
    <h2>Advisor Booking</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <p>Advisor Details:<br></p>
        <div>
            Name : {{adv.advName}}
            ID : {{adv.id}}
            <img src="{{adv.imgURL}}" width="100px" height="100px">
        </div>
        <input type="datetime-local" name="book_time">
        <input type="submit" value="Confirm booking">
    </form>
</body>
</html>
